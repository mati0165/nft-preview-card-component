<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img class="NFT-image" src="images/image-equilibrium.jpg" alt="" />
          <div class="pointer">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="NFT-info">
          <h1 class="pointer">Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="NFT-price">
          <div class="cost">
            <img src="images/icon-ethereum.svg" alt="" />
            <span class="ETH">0.041 ETH</span>
          </div>
          <div class="cost">
            <img src="images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="author">
          <img class="icons" src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="pointer">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mateusz Pietrzak</a>.
      </div>
    </footer>
  </body>
</html>
